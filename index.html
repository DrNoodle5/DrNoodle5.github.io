<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #ascii-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            white-space: pre;
            overflow: hidden;
            font-size: 8px;
            line-height: 8px;
        }
        .content-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="ascii-bg"></div>
    <div class="content-box">
        <h1>About</h1>
    </div>

    <script>
        const asciiArt = `
        [ASCII art content goes here]
        `;
        
        document.getElementById('ascii-bg').textContent = asciiArt.repeat(50);
    </script>
</body>
</html>
